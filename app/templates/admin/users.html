{% extends "admin/base.html" %}

{% block admin_content %}
<div class="p-3 bg-white rounded shadow-sm">
    <div class="d-flex justify-content-between align-items-center border-bottom pb-2 mb-3">
        <h2>Utilizadores</h2>
        <a href="{{ url_for('admin.add_user') }}" class="btn btn-primary">Adicionar Utilizador</a>
    </div>
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Papel</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.username }}</td>
                    <td>{{ user.email }}</td>
                    <td><span class="badge bg-secondary">{{ user.role }}</span></td>
                    <td>
                        <a href="{{ url_for('admin.edit_user', id=user.id) }}" class="btn btn-sm btn-outline-primary">Editar</a>
                        <form action="{{ url_for('admin.delete_user', id=user.id) }}" method="POST" style="display:inline;" onsubmit="return confirm('Tem a certeza que deseja apagar este utilizador?');">
                            <input type="submit" value="Apagar" class="btn btn-sm btn-outline-danger">
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
