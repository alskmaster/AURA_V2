{% extends "admin/base.html" %}

{% block admin_content %}
<div class="p-3 bg-white rounded shadow-sm">
    <h2 class="border-bottom pb-2 mb-3">Dashboard</h2>
    <div class="row">
        <div class="col-md-6">
            <div class="card text-center text-white bg-primary mb-3">
                <div class="card-body">
                    <h3 class="card-title">{{ client_count }}</h3>
                    <p class="card-text">Clientes Registados</p>
                </div>
                <div class="card-footer">
                    <a href="{{ url_for('admin.list_clients') }}" class="text-white">Ver detalhes &rarr;</a>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card text-center text-white bg-success mb-3">
                <div class="card-body">
                    <h3 class="card-title">{{ user_count }}</h3>
                    <p class="card-text">Utilizadores Registados</p>
                </div>
                 <div class="card-footer">
                    <a href="{{ url_for('admin.list_users') }}" class="text-white">Ver detalhes &rarr;</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
